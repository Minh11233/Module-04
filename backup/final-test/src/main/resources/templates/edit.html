<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ccc;
        }

        td:first-child {
            font-weight: bold;
            width: 120px;
        }

        input, textarea, select {
            width: 300px;
            padding: 5px;
        }

        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<form th:action="@{/edit-city}" th:object="${city}" method="post">
    <table>
        <tr>
            <td>Tên:</td>
            <td><input type="text" th:field="*{cityName}" th:value="*{cityName}"></td>
        </tr>
        <tr>
            <td>Quốc gia:</td>
            <td>
                <select th:field="*{country}">
                    <option th:each="c : ${country}" th:value="${c.id}" th:text="${c.country}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Diện tích:</td>
            <td><input type="text" th:field="*{acreage}" th:value="*{acreage}"></td>
        </tr>
        <tr>
            <td>Dân số:</td>
            <td>
                <input type="number" th:field="*{population}" th:value="*{population}">
            </td>
        </tr>
        <tr>
            <td>GDP:</td>
            <td>
                <input type="number" th:field="*{GDP}" th:value="*{GDP}">
            </td>
        </tr>
        <tr>
            <td>Giới thiệu:</td>
            <td>
                <textarea th:field="*{description}" th:value="*{description}"></textarea>
            </td>
        </tr>
    </table>
    <button type="submit">Nhập thành phố</button> <br>
    <a th:href="@{/cities}">Thoát</a>
</form>
</body>
</html>
